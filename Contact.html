    <section class="border p-4 d-flex justify-content-center mb-4" style="background-color: rgb(199, 228, 198);">
        <form id="custom-validate-form" class="text-center needs-validation" style="width: 100%; max-width: 300px" novalidate="">
            <h2>Contact us</h2>

            <!-- Name input -->
            <div class="form-outline mb-4">
                <label class="form-label" ">Name</label>
                <input type="text" name="name" class="form-control">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 42.4px;"></div><div class="form-notch-trailing"></div></div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" style="margin-left: 0px;">Email address</label>
                <input type="email" name="email" class="form-control">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div>
            </div>

            <!-- Subject input -->
            <div class="form-outline mb-4">
                <label class="form-label";>Subject</label>
                <input type="text" id="custom-validation-subject" name="subject" class="form-control">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 50.4px;"></div><div class="form-notch-trailing"></div></div>
            </div>

            <!-- Message input -->
            <div class="form-outline mb-4">
                <label class="form-label" style="margin-left: 0px;">Message</label>
                <textarea class="form-control" name="message" rows="4"></textarea>
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 60px;"></div><div class="form-notch-trailing"></div></div>
            </div>

            <!-- Submit button -->
            <button id="custom-validation-button" class="btn btn-primary btn-block mb-4">Send</button>

            <!-- Status message -->
            <div id="status"></div>
        </form>
    </section>
